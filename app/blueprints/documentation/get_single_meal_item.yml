Get One Meal Item Stored.
---
tags:
  - Meal item
summary: Get Single Meal Item Stored
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: meal_item_id
    in: path
    type: integer
    required: true
    description: The id of the meal item
    default: 1
definitions:
  MenuItemPayload:
    type: object
    properties:
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          mealItem:
            type: object
            properties:
              id:
                type: integer
              image:
                type: string
              isDeleted:
                type: boolean
              mealType:
                type: string
              name:
                type: string
              timestamps:
                type: object
                properties:
                  created_at:
                    type: string
                    format: date
                    example: 2018-10-22
                  updated_at:
                    type: string
                    format: date
                    example: 2018-10-22
responses:
  200:
    description: A list of all items
    schema:
      $ref: '#/definitions/MenuItemPayload'
