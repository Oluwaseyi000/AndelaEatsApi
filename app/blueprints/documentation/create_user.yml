Create Single User
---
tags:
  - Users
summary: Creates users.
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: menu
    in: body
    description: Creation of an User
    schema:
      type: object
      required:
        - firstName
        - lastName
      properties:
        slackId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userId:
          type: string
        imageUrl:
          type: string
definitions:
  UserrPayload:
    type: object
    properties:
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          user:
            type: object
            properties:
              slackId:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              userId:
                type: string
              imageUrl:
                type: string
              id:
                type: integer
              isDeleted:
                type: boolean
              timestamps:
                type: object
                properties:
                  created_at:
                    type: string
                    format: date
                    example: 2018-10-22
                  updated_at:
                    type: string
                    format: date
                    example: 2018-10-22

responses:
  201:
    description: Ok
    schema:
          $ref: '#/definitions/UserrPayload'
