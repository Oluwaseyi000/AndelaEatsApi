Get All Vendor Ratings
---
tags:
  - Vendor Ratings
summary: Get all vendor ratings
consumes:
  - application/json
parameters:
  - name: X-Location
    in: header
    type: integer
    required: true
    description: The location of user
    default: 1
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer Token Value
  - name: service_date
    in: path
    type: date
    required: true
    description: the date the meal or order was served
    default: 1
  - name: page
    in: path
    type: integer
    required: optional
    description: the number of the page
    default: 1
  - name: per_page
    in: path
    type: integer
    required: optional
    description: The number of records per page
    default: 10
definitions:
  VendorRatingListPayload:
    type: object
    properties:
      meta:
        type: object
        properties:
          current_page:
            type: integer
          next_page:
            type: integer
          prev_page:
            type: integer
          total_pages:
            type: integer
          total_rows:
            type: integer
      msg:
        type: string
        default: Ok
      payload:
        type: object
        properties:
          ratings:
            type: array
            items:
              type: object
              properties:
                channel:
                  type: string
                comment:
                  type: string
                id:
                  type: integer
                isDeleted:
                  type: boolean
                rating:
                  type: number
                timestamps:
                  type: object
                  properties:
                    created_at:
                      type: string
                      format: date
                      example: 2018-11-21
                    updated_at:
                      type: string
                      format: date
                      example: 2018-11-21
responses:
  200:
    description: Ok
    schema:
          $ref: '#/definitions/VendorRatingListPayload'